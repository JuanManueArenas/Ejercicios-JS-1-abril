<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularPromedio() {
            
  let nota1, nota2, nota3;

  do {
    nota1 = prompt("Ingrese la primera nota (0-10):");
  } while (isNaN(nota1) || nota1 < 0 || nota1 > 10);
  nota1 = parseFloat(nota1);

  do {
    nota2 = prompt("Ingrese la segunda nota (0-10):");
  } while (isNaN(nota2) || nota2 < 0 || nota2 > 10);
  nota2 = parseFloat(nota2);

  do {
    nota3 = prompt("Ingrese la tercera nota (0-10):");
  } while (isNaN(nota3) || nota3 < 0 || nota3 > 10);
  nota3 = parseFloat(nota3);

  let promedio = (nota1 + nota2 + nota3) / 3;

  let estado;
  if (promedio >= 3) {
    estado = "aprobado";
  } else {
    estado = "reprobado";
  }

  alert(`El estudiante ha ${estado} con un promedio de: ${promedio.toFixed(2)}`);
}

calcularPromedio();

    </script>
</body>
</html>
