<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dibujarCuadrado() {
  // Crear un ciclo for para las filas
  for (let i = 0; i < 5; i++) {
    // Crear un ciclo for para las columnas dentro de cada fila
    for (let j = 0; j < 5; j++) {
      // Imprimir un asterisco para cada posición
      document.write("*");
    }
    // Crear un salto de línea para separar las filas
    document.write("<br>");
  }
}

dibujarCuadrado();

    </script>
</body>
</html>
