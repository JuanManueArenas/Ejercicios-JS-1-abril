<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dibujarDiamante() {
  const tamano = 5;

  for (let i = 0; i < tamano; i++) {

    for (let j = 0; j < tamano - i - 1; j++) {
      document.write(" ");
    }

    // Asteriscos
    for (let k = 0; k < 2 * i + 1; k++) {
      document.write("*");
    }

    document.write("<br>"); 
  }

  for (let i = tamano - 1; i >= 0; i--) {

    for (let j = 0; j < i + 1; j++) {
      document.write(" ");
    }

    for (let k = 0; k < 2 * i - 1; k++) {
      document.write("*");
    }

    document.write("<br>"); // Salto de l√≠nea
  }
}

dibujarDiamante();

    </script>
</body>
</html>
