<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function realizarOperacion() {
  
    let numero1 = prompt("Ingrese el primer número:");

  while (isNaN(numero1) || numero1 === "") {
    numero1 = prompt("Error: Ingrese un número válido. Primer número:");
  }

  let numero2 = prompt("Ingrese el segundo número:");

  while (isNaN(numero2) || numero2 === "") {
    numero2 = prompt("Error: Ingrese un número válido. Segundo número:");
  }

  numero1 = parseFloat(numero1);
  numero2 = parseFloat(numero2);

  let operacion = prompt("Ingrese la operación (+, -, *, /):");

  while (operacion !== "+" && operacion !== "-" && operacion !== "*" && operacion !== "/") {
    operacion = prompt("Operación incorrecta. Ingrese (+, -, *, /):");
  }

  let resultado;
  switch (operacion) {
    case "+":
      resultado = numero1 + numero2;
      break;
    case "-":
      resultado = numero1 - numero2;
      break;
    case "*":
      resultado = numero1 * numero2;
      break;
    case "/":
      if (numero2 === 0) {
        alert("Error: No se puede dividir por cero.");
        return; 
      }
      resultado = numero1 / numero2;
      break;
  }

  alert(`El resultado de ${numero1} ${operacion} ${numero2} es: ${resultado}`);
}

realizarOperacion();

    </script>
</body>
</html>
