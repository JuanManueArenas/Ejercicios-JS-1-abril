    <script>
function concatenarCadenas() {
    
    let texto1 = prompt("Ingrese el primer texto:");

    let texto2 = prompt("Ingrese el segundo texto:");

    let textoConcatenado = texto1 + " " + texto2;

  alert(`Las cadenas concatenadas son: ${textoConcatenado}`);
}


concatenarCadenas();


    </script>
